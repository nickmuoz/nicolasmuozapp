<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fuera de línea</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .loading {
      font-size: 24px;
      text-align: center;
      margin-bottom: 16px;
    }

    .dots {
      display: inline-block;
      animation: moveDots 1.5s infinite;
    }

    @keyframes moveDots {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(10px);
      }
      50% {
        transform: translateX(20px);
      }
      75% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    Fuera de línea <span class="dots">...</span>
  </div>
</body>
</html>
